<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter FP to XML(Accurate5)</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>Faktur Pajak Keluaran</h1>
      <p>Masukan nomor akun yang sesuai dengan Database Accurate anda!</p>
      <div class="form-group">
        <label for="payableAccount">Akun Piutang Usaha :</label>
        <input type="text" id="payableAccount" />
        <label for="salesAccount">Akun Penjualan Barang :</label>
        <input type="text" id="salesAccount" />
        <label for="salesTaxAccount">Akun PPN Penjualan :</label>
        <input type="text" id="salesTaxAccount" />
        <label for="taxInvoiceCSV">Import File XLSX :</label>
        <input type="file" id="taxInvoiceXLSX" accept=".xlsx, .xls" />
        <button id="convertButton">Konversi ke XML</button>
      </div>
      <div class="container-result">
        <h2>Hasil XML:</h2>
        <pre><code id="xmlOutput">Hasil konversi akan muncul di sini...</code></pre>
        <a id="downloadLink" class="hidden">Unduh File XML</a>
      </div>
      <div class="container-next-page">
        <a href="purchase.html" id="purchaseTaxInvoice">Faktur Pajak Masukan</a>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
