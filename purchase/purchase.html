<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter FP to XML(Accurate5)</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>Faktur Pajak Masukan</h1>
      <p>Masukan nomor akun yang sesuai dengan Database Accurate anda!</p>
      <div class="form-group">
        <div class="form-row">
          <label for="index">Journal Index Number</label>
          <input type="text" id="index" />
        </div>
        <div class="form-row">
          <label for="journalYear">Tahun Jurnal (YY): </label>
          <input list="yearList" type="text" id="journalYear" />
          <datalist id="yearList">
            <option value="20">2020</option>
            <option value="21">2021</option>
            <option value="22">2022</option>
            <option value="23">2023</option>
            <option value="24">2024</option>
            <option value="25">2025</option>
          </datalist>
        </div>
        <div class="form-row">
          <label for="journalMonth">Bulan Jurnal (MM) :</label>
          <input list="monthList" type="text" id="journalMonth" />
          <datalist id="monthList">
            <option value="01">Januari</option>
            <option value="02">Februari</option>
            <option value="03">Maret</option>
            <option value="04">April</option>
            <option value="05">Mei</option>
            <option value="06">Juni</option>
            <option value="07">Juli</option>
            <option value="08">Agustus</option>
            <option value="09">September</option>
            <option value="10">Oktober</option>
            <option value="11">November</option>
            <option value="12">Desember</option>
          </datalist>
        </div>
        <div class="form-row">
          <label for="payableAccount">Akun Hutang Usaha :</label>
          <input list="accountList" type="text" id="payableAccount" />
        </div>
        <div class="form-row">
          <label for="purchaseAccount">Akun Pembelian Barang :</label>
          <input list="accountList" type="text" id="purchaseAccount" />
        </div>
        <div class="form-row">
          <label for="purchaseTaxAccount">Akun PPN Pembelian :</label>
          <input list="accountList" type="text" id="purchaseTaxAccount" />
        </div>
        <datalist id="accountList">
          <option value="210102">Akun Payable</option>
          <option value="5000.01">Akun Pembelian Material</option>
          <option value="5000.02">Akun Pembelian Bahan Pembantu</option>
          <option value="5000.03">Akun Pembelian Jasa/Subcont</option>
          <option value="5000.04">Akun Pembelian Consumable</option>
          <option value="1600.01">Akun PPN Pembelian</option>
        </datalist>
        <div class="form-row">
          <label for="taxInvoiceCSV">Import File XLSX :</label>
          <input type="file" id="taxInvoiceXLSX" accept=".xlsx, .xls" />
        </div>
        <button id="convertButton">Konversi ke XML</button>
      </div>
      <div class="container-result">
        <h2>Hasil XML:</h2>
        <pre><code id="xmlOutput">Hasil konversi akan muncul di sini...</code></pre>
        <a id="downloadLink" class="hidden">Unduh File XML</a>
      </div>
      <div class="container-next-page">
        <a href="../index.html" id="salesTaxInvoice">Faktur Pajak Keluaran</a>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
